<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/shoppingCartStyles.css">
</head>
<body>
    <aside>
        <div class="myOrder">
            <div class="myOrderContainer">
                <div class="logoTitle">
                    <img src="./icons/flechita.svg" alt="">
                    <h1 class="title">My order</h1>
                </div>
        
                <div class="myOrderContent">
                    <div class="shop">
                        <figure>
                            <img src="https://images.pexels.com/photos/11959900/pexels-photo-11959900.jpeg?auto=compress&cs=tinysrgb&w=600" alt="bike">
                        </figure>
                        <p>Bike</p>
                        <p>$15000,00</p>
                    </div>
                    <div class="description">
                        <p>
                            <span>02/11/2022</span>
                            <span>6 articles</span>
                        </p>
                        <p>$12000.00</p>
                    </div>
                </div>
            </div>
        </div>

    </aside>
</body>
</html>
