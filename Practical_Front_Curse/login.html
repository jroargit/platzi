<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/loginStyles.css">

</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
        </div>
        <form action="/" class="form">
            <label for="emailAdress" class="label emailAdressLabel">Email adress</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" class="input inputEmail">
            <label for="Password" class="label passwordLabel">password</label>
            <input type="password" id="Password" placeholder="***********" class="input inputPassword">

            <input type="submit" value="Log in" class="primaryButton logInButton">
        </form>
        <p class="recover-register">
            <a href="#"class="forgotPassword"> Forgot my password </a> 
            <button class="secundaryButton signUpButton"> Sign up </button>
        </p>
    </div>
    
    
</body>
</html>
