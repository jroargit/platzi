<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/myAccoutStyles.css">
</head>
<body>
    <div class="myAccount">
        <div class="formContainer">
            <h2 class="title"> My account </h2>
        </div>

        <form action="/" class="form">
            <div>
                <label for="name" class="label labelName"> name </label>
                <input type="text" class="input inputName" placeholder="Juan Roa">
                <label for="email" class="label labelEmail"> Email Address </label>
                <input type="email" class="input inputEmail" placeholder="ejemplo@gmail.com">
                <label for="password" class="label labelPassword"> Password </label>
                <input type="password" class="input inputPassword" placeholder="************">
            </div>

            <button class="editButton">Edit</button>
        </form>

    </div>
    
</body>
</html>
