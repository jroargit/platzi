<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <p>$ 15000</p>

            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti, magni necessitatibus. </p>
        </div>
        <button class="primaryButton">
            <img src="./icons/bt_add_to_cart.svg" alt="Shopping Cart Logo">
            <p>Add to car</p>
        </button>
    </aside>
</body>
</html>
